name: "Bands: Sound Operator"
description: "Operating the sound desk for live performances"
full_description_md: >-
  As the sound operator you'll be operating our Yamaha DM7 sound desk for bands
  and live performances, doing sound checks, making sure the bands and performers
  are happy, and that everything sounds great for the audience.

  You'll also be mentoring a volunteer sound technicians, helping them to gain
  knoweldge and experience of operating a sound desk.

  **This role requires significant experience with Yamaha DM series digital sound
  desks. If you're not confident in sound checking large bands please take the
  Sound Technician role, you will still get a chance to operate.**
requires_training: true
