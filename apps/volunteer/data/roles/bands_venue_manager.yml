name: "Bands: Venue Manager"
description: "Coordinate stage volunteers for bands & performances"
full_description_md: >-
  The Venue Manager is responsible for coordinating stage volunteers throughout
  the evening performances on stage B, making sure everything is set up for
  performers, and that changeover before artists goes smoothly.

  They also ensure the stage is being operated safely, and any issues are
  resolved as quickly as possible.

  **This role requires approval before you can sign up for shifts, if you have
  previous experience managing live performances and would be interested in
  helping please email <stage@emfcamp.org> or speak to a member of the stage
  team.**
requires_training: true
