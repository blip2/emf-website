full_description_md: >-
  As a lighting operator you'll be operating the Avolites Tiger Touch lighting 
  desk for bands and live performances, making sure the bands and performers 
  are happy, and that everything looks great for the audience.

  We encourage mentoring of other volunteers who may be keen to learn, helping 
  them to gain knoweldge and experience of operating a lighting desk.

  **This role requires experience with Avolites lighting desks. If you're not 
  confident busking large moving light rigs please consider taking the stage crew
  role adn we will try and give you a chance to operate the desk..**
